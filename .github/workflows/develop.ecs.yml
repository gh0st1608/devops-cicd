name: Deploy to AWS

on:
  push:
    branches: [deploy-ecs]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Init Terraform
        run: |
          cd stack2
          terraform init

      - name: Apply Terraform
        id: apply_tf
        env:
          TF_VAR_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}  # Reemplaza VARIABLE1 con tu nombre
          TF_VAR_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # Reemplaza VARIABLE2 con tu nombre
          TF_VAR_region: ${{ secrets.AWS_REGION }}
        run: |
          cd stack2
          terraform apply -auto-approve
        continue-on-error: true

      - name: Log in to Amazon ECR
        id: login_ecr
        uses: aws-actions/amazon-ecr-login@v1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        continue-on-error: true

      - name: Build and push Docker image
        id: build_ecr
        run: |
          docker build . -t django-app
          docker tag django-app:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/django-app:latest
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/django-app:latest
        continue-on-error: true

      - name: Deploy to AWS ECS
        id: deploy_ecs
        run: |
          aws ecs update-service --cluster django-cluster --service django-service --force-new-deployment
        continue-on-error: true

      - name: Check for errors
        run: |
          echo "Checking previous steps..."
          if [[ "${{ steps.apply_tf.outcome }}" == "failure" ]] || [[ "${{ steps.build_ecr.outcome }}" == "failure" ]] || [[ "${{ steps.deploy_ecs.outcome }}" == "failure" ]]; then
            cd stack2
            terraform destroy -auto-approve  
          
          else
            echo "finish"
          fi
    
